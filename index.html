    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a more modern look */
      body.dark ::-webkit-scrollbar-track {
        background: #1a202c; /* bg-gray-800 */
      }
      body.dark ::-webkit-scrollbar-thumb {
        background: #4a5568; /* bg-gray-600 */
      }
      body.dark ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* bg-gray-500 */
      }

      body:not(.dark) ::-webkit-scrollbar-track {
        background: #e2e8f0; /* bg-slate-200 */
      }
       body:not(.dark) ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* bg-slate-400 */
      }
       body:not(.dark) ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }

      /* New animation for a more fluid loading spinner */
      @keyframes pulse-dot-animation {
        0%, 100% {
          opacity: 0.3;
          transform: scale(0.7);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-pulse-dot {
        animation: pulse-dot-animation 1.4s infinite ease-in-out both;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
      }
    </style>
